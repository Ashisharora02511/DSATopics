<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional</title>
</head>
<body>
	<h1>this is Conditional statement</h1>

	<h1>User is <span th:style="${isActive} ? 'color:green':'color:red'" th:text="${isActive} ? 'Active' : 'INACTIVE'"></span></h1>
<h1 th:if="${gender}=='M'">Male</h1>
<h1 th:unless="${gender}=='M'">FEMALE</h1>
<div th:switch="${#lists.size(mylist)}">
<h1 th:case="'0'">List Contain Zero element</h1>
<h1 th:case="'1'">List Contain One element</h1>
<h1 th:case="*">List Contain More element</h1>




</div>
</body>	
</html>
